<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC SFU 화상회의</title>
  <style>
    body { margin:0; padding:0; background:#121212; color:#fff; font-family:Arial,sans-serif; }
  .video-grid {
    display:grid;
    grid-template-columns:repeat(4,1fr); 
    gap:8px; margin:20px auto; width:90%; 
  }
  .video-grid video {
    width:100%; 
    aspect-ratio:16/9; 
    border-radius:6px; 
  }
  .local-video { 
    display:flex; 
    justify-content:center; 
    margin-bottom:20px; 
  }
  .local-video video { 
    width:300px; 
    aspect-ratio:16/9; 
    border-radius:6px; 
  }
  #controls { 
    position:fixed; 
    bottom:10px; 
    left:50%; 
    transform:translateX(-50%); 
  }
  #controls button { 
    margin:0 4px; 
    padding:8px 12px; 
    border:none; 
    border-radius:4px; 
    cursor:pointer; 
  }
  </style>

</head>
<body>
  <div id="remoteContainer" class="video-grid"></div>
  <div id="localContainer" class="local-video"></div>

  <div id="controls">
    <button id="btnMute">음소거</button>
    <button id="btnCam">카메라 켜/끄기</button>
    <button id="btnShare">화면 공유</button>
    <button id="btnEnd">통화 종료</button>
    <button id="btnChat">채팅</button>
  </div>

  <script type="module" src="/static/app.js"></script>
</body>
</html>
