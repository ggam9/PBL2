<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}검색{% endblock %}</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .topbar {
      background: #fff;
      padding: 0 200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      height: 60px;
      border-bottom: 1px solid #ccc;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .topbar-left h2 {
      margin-right: 20px;
    }

    .topbar-left button {
      padding: 20px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #fff;
      color: rgb(0, 0, 0);
    }
    .topbar-left button:hover{
        background-color: #ebffe5;
    }

    .top-buttons {
      display: flex;
      align-items: center;
    }

    .top-buttons .username {
      margin: 0 10px;
      font-weight: bold;
    }

    .top-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
      background: #32c882;
      color: rgb(255, 255, 255);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <h2>Study Cam</h2>
      <button onclick="location.href='/'">🏠 홈</button>
      <button onclick="location.href='/create_post'">🛠️ 그룹 만들기</button>
      <button onclick="location.href='/search_group'">🔍 그룹 참여하기</button>
    </div>
    <div class="top-buttons">
      {% if 'user_id' in session %}
        <button onclick="location.href='/logout'">로그아웃</button>
        <button onclick="location.href='/my_page'">마이페이지</button>
        <div class="username">
          👤 {{ session['username'] }}님
      </div>
      {% else %}
        <button onclick="location.href='/login'">로그인</button>
      {% endif %}
    </div>
  </div>

    {% block content %}
    <!-- 메인 콘텐츠가 여기에 삽입됩니다 -->
    {% endblock %}
</body>
</html>
