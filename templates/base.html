<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}기본{% endblock %}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .topbar {
      background: #fff;
      padding: 0 200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      height: 60px;
      border-bottom: 1px solid #ccc;
    }
    .topbar-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .topbar-left h2 {
      margin-right: 20px;
    }
    .topbar-left button {
      padding: 20px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #fff;
      color: rgb(0, 0, 0);
    }
    .topbar-left button:hover {
      background-color: #ebffe5;
      transition: 0.2s;
    }
    .top-buttons {
      display: flex;
      align-items: center;
    }
    .top-buttons .username {
      margin: 0 10px;
      font-weight: bold;
    }
    .top-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
      background: #32c882;
      color: rgb(255, 255, 255);
    }
    .status-dropdown {
      margin-left: 10px;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .top-buttons button:hover{
      background: #28a874;
      transition: 0.2s;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <h2>Study Cam</h2>
      <button onclick="location.href='/'">🏠 홈</button>
      <button onclick="location.href='/create_post'">🛠️ 그룹 만들기</button>
      <button onclick="location.href='/search_group'">🔍 그룹 참여하기</button>
    </div>
    <div class="top-buttons">
      {% if 'user_id' in session %}
        <button onclick="location.href='/logout'">로그아웃</button>
        <button onclick="location.href='/my_page'">마이페이지</button>
        <div class="username">
          👤 {{ session['username'] }}님
        </div>
        <button onclick="location.href='/update_profile'">내정보 수정</button>
        <button onclick="location.href='/update_password'">암호 수정</button>

        <!-- 상태 변경 드롭다운 -->
        <select class="status-dropdown" id="status-dropdown" onchange="updateStatus(this.value)">
          <option value="offline" {% if session['user_status'] == 'offline' %}selected{% endif %}>오프라인</option>
          <option value="online" {% if session['user_status'] == 'online' %}selected{% endif %}>온라인</option>
          <option value="self-studying" {% if session['user_status'] == 'self-studying' %}selected{% endif %}>자습 중</option>
          <option value="studying" {% if session['user_status'].startswith('studying') %}selected{% endif %}>공부 중</option>
        </select>

      {% else %}
        <button onclick="location.href='/login'">로그인</button>
      {% endif %}
    </div>
  </div>

  {% block content %}
  <!-- 메인 콘텐츠가 여기에 삽입됩니다 -->
  {% endblock %}

  <script>
    function updateStatus(status) {
      fetch('/update_status', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ status: status })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Status updated:', data);
      })
      .catch(error => {
        console.error('Error updating status:', error);
      });
    }
  </script>
</body>
</html>
