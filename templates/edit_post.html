{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .container {
        flex: 1;
        padding: 20px 200px;
        background: #fff;
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .form-container label {
        font-weight: bold;
    }

    .form-container input,
    .form-container textarea,
    .form-container select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
    }

    .form-container button[type="submit"] {
        padding: 10px 20px;
        background-color: #32c882;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
    }

    .form-container button[type="submit"]:hover {
        background-color: #28a874;
        transition: 0.2s;
    }

    .alert {
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        color: white;
        text-align: center;
    }

    .alert-success {
        background-color: #28a745;
    }

    .alert-danger {
        background-color: #dc3545;
    }
</style>

<div class="container">
    <div class="form-container">
        <h2>Edit Post</h2>
        <form method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="form-group">
                <label for="topic">Topic</label>
                <select id="topic" name="topic" class="form-control" required>
                        {% for topic in topic_list %}
                    <option value="{{ topic }}">{{ topic }}</option>
                        {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="max_participants">Max Participants</label><br>
                <input type="number" id="max_participants" name="max_participants" value="{{ post.max_participants }}" class="form-control" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Post</button>
        </form>
    </div>
</div>
{% endblock %}
