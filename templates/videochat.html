<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC 화상채팅</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      height: 90vh;
    }
    h2 {
      margin-bottom: 20px;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .video-container video {
      background: black;
      border-radius: 10px;
      width: 100%;
      aspect-ratio: 16 / 9;
    }
    .bottom-menu{
        background-color: gray;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
        left: 0;
    }
    .controls ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .controls ul li{
        display: inline-block;
        margin-right: 10px;
    }
    .controls button {
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: black;
      color: white;
    }
    .controls button:hover {
      background-color: rgb(174, 174, 174);
    }
    .chat-container {
      position: fixed;
      top: 0;
      right: -320px; /* 처음엔 숨겨진 상태 */
      width: 300px;
      height: 100%;
      background-color: #1e1e1e;
      border-left: 1px solid #333;
      padding: 10px;
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .chat-container.open {
      right: 0; /* 채팅창이 나타남 */
    }
  </style>
</head>
<body>
    <div class="video-container" id="videoContainer"></div>
    <div class="bottom-menu">
        <div class="controls">
            <ul>
                <li>
                    <button onclick="startCall()">통화 시작</button>
                </li>
                <li>
                    <button onclick="location.href='studymode.html'">통화 종료</button>
                </li>
                <li>
                    <button onclick="shareScreen()">화면 공유</button>
                </li>
                <li>
                    <button onclick="toggleChat()">채팅</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="chat-container" id="chatContainer">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." />
        <button onclick="sendMessage()">전송</button>
      </div>
    </div>
</body>
