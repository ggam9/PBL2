<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>공부 모드</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 20px 100px;
      position: relative;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    body.dark-mode {
    background-color: #363636;
    color: #000;
    transition: background-color 0.5s ease, color 0.5s ease;
    }
    body.dark-mode .user-box{
        background: #5b605a;
    }

    body.dark-mode button {
    background-color: #32c882;
    color: #fff;
    border: 1px solid #555;
    }

    h2 {
      margin-bottom: 40px;
    }

    .study-list {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .user-box {
      background: #ebffe5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-box span {
      font-weight: bold;
      font-size: 16px;
    }

    .bottom-buttons {
      position: fixed;
      bottom: 30px;
      display: flex;
      gap: 20px;
    }

    .bottom-buttons button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #32c882;
      color: white;
    }

    .bottom-buttons button:hover {
      background-color: #28b176;
    }
  </style>
</head>
<body>
  <h2>📚 공부 모드</h2>

  <div class="study-list">
    
  </div>

  <div class="bottom-buttons">
    <button onclick="location.href='group_page.html'">공부 종료</button>
    <button onclick="location.href='index.html'">화상 스터디</button>
    <button onclick="darkMode()">다크 모드</button>
  </div>

  <script>
    function darkMode() {
        document.body.classList.toggle('dark-mode');
    }
    const studyList = document.querySelector('.study-list');
    const maxUsers = 5;
    const users = [];

    function darkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function addUser(name) {
      if (users.length >= maxUsers) {
        alert("최대 5명까지만 가능합니다.");
        return;
      }

      const user = {
        name,
        seconds: 0,
        element: createUserBox(name),
        timer: null
      };

      users.push(user);
      studyList.appendChild(user.element);
      startTimer(user);
    }

    function createUserBox(name) {
      const box = document.createElement('div');
      box.className = 'user-box';

      const nameSpan = document.createElement('span');
      nameSpan.textContent = name;

      const timeSpan = document.createElement('span');
      timeSpan.textContent = "00:00:00";

      box.appendChild(nameSpan);
      box.appendChild(timeSpan);

      box.timeSpan = timeSpan; // 저장해서 타이머 갱신할 때 사용

      return box;
    }

    function startTimer(user) {
      user.timer = setInterval(() => {
        user.seconds++;
        user.element.timeSpan.textContent = formatTime(user.seconds);
      }, 1000);
    }

    function formatTime(sec) {
      const hrs = String(Math.floor(sec / 3600)).padStart(2, '0');
      const mins = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const secs = String(sec % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    // 💡 테스트용으로 자동 추가
    window.addEventListener('load', () => {
      addUser('김민수');
    });

    // 🔌 외부에서 수동 호출 예시: addUser('홍길동');
  </script>
</body>
</html>
