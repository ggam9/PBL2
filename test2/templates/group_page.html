{% extends "base.html" %}

{% block title %}그룹 페이지{% endblock %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        height: 100vh;
    }
    a:link {
        text-decoration: none;
    }
    .sidebar {
        width: 250px;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .sidebar h2 {
        margin-bottom: 15px;
        font-size: 20px;
    }
    .sidebar button {
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 5px;
        background: #00ff5e;
        color: #000;
    }
    .sidebar button:hover {
        background-color: #00be00;
    }
    .sidebar ul {
        list-style: none;
    }
    .sidebar ul li {
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 5px;
    }
    .sidebar ul li a {
    display: block;  /* 블록 요소로 설정하여 전체 영역을 덮도록 함 */
    }
    .sidebar ul li:hover {
        background: #c9f9b0;
    }
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .topbar {
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .search-box input {
        padding: 8px;
        width: 400px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f0ffeb;
    }
    .buttons button {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 5px;
        background: #00ff5e;
        color: #000;
    }
    .buttons button:hover {
        background: #00be00;
    }
    .content {
        flex: 1;
        padding: 20px;
    }
    @media (width >= 500px) {
        .buttons {
            width: 300px;
        }
    }
</style>
<div style="display: flex; height: 100vh;">
    <div class="sidebar">
        <h2>메뉴</h2>
        <ul>
            <li onclick="showContent('todo')">✅ 해야 할 일</li>
            <li>
                <a href="{{ url_for('group_announcement', post_id=post.id) }}" class="tablink">📢 공지</a>
            </li>
            <li>
                <a href="{{ url_for('group_chat', post_id=post.id) }}" class="tablink">💬 채팅</a>
            </li>
            <li>
                <a href="{{ url_for('group_share', post_id=post.id) }}" class="tablink">📁 자료 공유
            </li>
            <li>
                <a href="{{ url_for('group_members', post_id=post.id) }}" class="tablink">맴버</a>
            </li>
            <li>      
            <a href="{{ url_for('group_quiz', post_id=post.id) }}" class="tablink">📖 문제풀이</a>
            </li>
            <li>
                <a href="{{ url_for('group_calender', post_id=post.id) }}" class="tablink">📆 일정</a>
            </li>            
            <button onclick="location.href='{{ url_for('studymode', post_id=post.id) }}'">🖥️ 스터디 시작</button>
        </ul>
    </div>

    <div class="main" style="flex: 1; display: flex; flex-direction: column;">
        <div id="content" class="content" style="flex: 1; padding: 20px;">
            {% block group_content %}
            <h1>대시보드</h1>
            <p>메뉴를 선택해주세요</p>
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
