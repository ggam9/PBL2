<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      padding-top: 60px;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      padding: 0 200px;
      z-index: 1000;
    }

    .topbar a {
      font-size: 22px;
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 600px;
      height: 600px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 60px;
    }

    .login-container input {
      width: 100%;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #32c882;
      color: #fff;
      cursor: pointer;
    }

    .login-container button:hover {
      background: #00be00;
    }

    .login-container a {
      display: block;
      margin-top: 10px;
      color: #00be00;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="{{ url_for('beginer') }}">Study Cam</a>
  </div>

  <div class="login-container">
    <h2>로그인</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <input type="text" name="username" placeholder="이메일" class="form-control" required>
      <input type="password" name="password" placeholder="비밀번호" class="form-control" required>
      <button type="submit">로그인</button>
    </form>
    <a href="{{ url_for('signup') }}">회원가입</a>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
